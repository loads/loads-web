<!DOCTYPE html>
<html lang="en" ng-app="LoadsApp" ng-controller="AppController">
<head>

  <link href="bower_components/foundation-icons/foundation_icons_general/stylesheets/general_foundicons.css" media="all" rel="stylesheet" type="text/css" />
